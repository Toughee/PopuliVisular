<canvas id="demographChart"></canvas>
<script>
var ctx = document.getElementById('demographChart').getContext('2d');

const labels = [
  '1871',
  '1896',
  '1896',
  '1921',
  '1946',
  '1971',
  '1996',
  '2021',
];


var demographChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [
            {
                label: 'White',

                data: [15000, 15300, 15200, 12000, 18000, 13000, 17000, 18900],
                backgroundColor: [
                    'blue'
            ],
            },
            {
                label: 'African American',
                data: [15000, 15300, 15200, 12000, 18000, 13000, 17000, 18900],
                backgroundColor: [

            ],
            },
            {

                    'yellow'
            ],
            },
                {

                        data: [15000, 15300, 15200, 12000, 18000, 13000, 17000, 18900],
                        backgroundColor: [

                    ],
                 },
            
{

                        backgroundColor: [

                    ],
                 },

        ]
    },
    options: {
        scales: {
            y: {
                stacked: true
            }, 
            x: {
                stacked: true
            }
        }
    }
});
</script>
